name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  
    build:
  
      runs-on: ubuntu-latest
    
      steps:
      - uses: actions/checkout@v3
  
  # jdk 11 세팅
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
  
  # 패키징
      - name: Build with Gradle
        run: ./gradlew build
  
  # 도커 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  
  # 도커 이미지 빌드
      - name: Build the Docker image
        run: docker build -t bin54511563/homepage.
        
  # 이미지 띄우기
      - name: push Docker image
        run: docker push bin54511563/homepage
        
  # 쉘 스크립트 실행
      - name: execute shell script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}         # 인스턴스 플로팅 ip
          username: ${{ secrets.SSH_ID }}     # user Id(user name)
          key: ${{ secrets.SSH_KEY }}         # user 개인키 <- begin부터 end까지 다
          port: ${{ secrets.SSH_PORT }}       # ssh 포트 = 22
          script_stop: true
          script: "./startup.sh"
